<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted">{{cart.length}}</div>
                </div>
            </div>    
            <div class="row border-top border-bottom">
                <div class="row main align-items-center" *ngFor="let product of cart">
                    <div class="col-2"><img class="img-fluid" [src]="product.image"></div>
                    <div class="col">
                        <div class="row text-muted">{{product.title}}</div>
                        <div class="row">{{product.description}}</div>
                    </div>
                    <div class="col">
                        <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                    </div>
                    <div class="col">DT {{product.price}}<span class="close remove" (click)="remove(product)">&#10005;</span></div>
                </div>
            </div>
            
            <div class="back-to-shop"><button (click)="backToHome()">&leftarrow;</button><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div><h5><b>Summary</b></h5></div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;">ITEMS {{cart.length}}</div>
                <div class="col text-right">DT {{price}}</div>
            </div>
            <form>
                <p>SHIPPING</p>
                <input type="text" placeholder="Standard-Delivery-7DT" disabled>
               
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">DT {{Total}}</div>
            </div>
            <button class="btn">CHECKOUT</button>
        </div>
    </div>
    
</div>
