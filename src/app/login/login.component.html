

<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-7 col-lg-7 d-none d-md-block">
              <img src="../assets/logo.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 0rem; height:600px; width: 600px;" />
            </div>
            <div class="col-md-5 col-lg-5 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <div  >

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0"></span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">log into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" id="floatingInput" class="form-control form-control-lg" [(ngModel)]="email" />
                    <label class="form-label" for="floatingInput"  > User Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="floatingPassword" class="form-control form-control-lg" [(ngModel)]="password" />
                    <label class="form-label" for="floatingPassword">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block"  (click)="login()">Login</button>
                  </div>

                
                   <!-- Add error message display -->
          
          <button class="btn btn-info btn-lg btn-block" routerLink="/signup">Sign Up</button>
          <br>
                </div>
                <h1>{{errorMessage}}</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
